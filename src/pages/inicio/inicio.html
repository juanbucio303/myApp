<ion-header>

  <ion-navbar>
    <ion-title>inicio</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>

  <ion-item>
    <ion-label floating>Nombre de Usuario</ion-label>
    <ion-input [(ngModel)]="usuario" type="text"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label floating>Contrase√±a</ion-label>
    <ion-input [(ngModel)]="contra" type="password"></ion-input>
  </ion-item>

</ion-list>
<div padding>
  <ion-grid>
    <ion-row>
      <ion-col col-md-6>
        <button ion-button block (click)="verificar(usuario,contra)">Iniciar Sesion</button>
      </ion-col>
      <ion-col col-md-6>
        <a ion-button block name="button" (click)="registro()">Registrate</a>
      </ion-col>
    </ion-row>
  </ion-grid>
</div>
</ion-content>
