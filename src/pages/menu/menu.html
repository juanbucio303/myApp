<ion-header>

  <ion-navbar>
    <ion-title>menu</ion-title>
    <button ion-button (click)="cerrar()"> Cerrar sesion</button>
  </ion-navbar>

</ion-header>
<ion-content padding>
  <ion-grid>
    <ion-row>
      <ion-col col-md-4>
        <ion-card ion-button (click)="rediUnConductor()">
          <ion-card-header padding>
            Un <br> Conductor
          </ion-card-header>
        </ion-card>
        <ion-card ion-button (click)="rediDosConductores()">
          <ion-card-header>
            Dos <br> Conductores
          </ion-card-header>
        </ion-card>
      </ion-col>
      <ion-col col-md-4>
        <ion-card ion-button (click)="rediDosCircuitos()">
          <ion-card-header>
            Dos <br> Circuitos
          </ion-card-header>
        </ion-card>
        <ion-card ion-button (click)="rediMasDeDosConductors()" >
          <ion-card-header>
            Mas de dos <br> Conductores
          </ion-card-header>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
